<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="js/vue.min.js"></script>
	<title>Document</title>
	
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0;
		}
		.div{
			height: 100px;
		}
		.page{
			margin: 10px;
			padding: 10px;
			text-decoration: none;
			color: dimgray;
		}
		.active{
			text-decoration: underline;
			color: #56a5f1;
		}
	</style>
	
</head>
<body>
	
	<div id="app">
		<div class="div"></div>
		<a class="page" v-show="currentPage != 1" href="javascript:;" @click="changePage(-1)">上一页</a>
		<a class="page" v-for="(num,index) in 5" href="javascript:;"
			@click="changePage(index+1)" :class="{active:currentPage == index+1}">{{num}}</a>
		<a class="page" v-show="currentPage != 5" href="javascript:;" @click="changePage(0)">下一页</a>
	</div>
	
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				currentPage:1
			},
			methods:{
				changePage(num){
					if (num == -1) {
						this.currentPage--
					} else if(num == 0){
						this.currentPage++
					}else{
						this.currentPage = num
					}
				}
			}
		})
		
	</script>
	
	
	
</body>
</html>
